[app]
PageSize = 10
JwtSecret = 233
PrefixUrl = http://127.0.0.1:8000

RuntimeRootPath = runtime/

#定义上传图片的存储路径
ImageSavePath = upload/images/
# MB
ImageMaxSize = 5
ImageAllowExts = .jpg,.jpeg,.png

ExportSavePath = export/
QrCodeSavePath = qrcode/
FontSavePath = fonts/

#日志文件的存储路径
LogSavePath = logs/
#日志文件的前缀名
LogSaveName = log
#日志文件的后缀名
LogFileExt = log
#用于把当前日期 格式化为文件名
TimeFormat = 20060102
[server]
#debug or release
RunMode = debug
HttpPort = 3000

#时间单位 s
ReadTimeout = 40
WriteTimeout = 40
[database]
Type = mysql
User = root
Password =
Host = 127.0.0.1:3306
Name = cauth
TablePrefix =
[redis]
Host = 127.0.0.1:6379
Password =
MaxIdle = 30
MaxActive = 30
IdleTimeout = 200